<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malaria Cell Detection Result</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'malaria_classification/main.css' %}">

</head>

<body>
    <div class="container">
        <h1>Result</h1>
        <h2>Prediction: {{ prediction }}</h2>
        <h2>Uploaded Image</h2>
        <img src="data:image/jpeg;base64,{{ image }}" alt="Uploaded Image">
        <h2>Heatmap Overlay</h2>
        <img src="data:image/jpeg;base64,{{ overlay }}" alt="Heatmap Overlay">
    </div>
</body>

</html>
